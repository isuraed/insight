{% extends "index.html" %}
{% block content %}
<table class="table table-striped">
    <tr>
        <th>Rank</th>
        <th>ProductId</th>
        <th>Name</th>
        <th>Number of Reviews</th>
    </tr>
    {% for r in results %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ r['productId'] }}</td>
        <td>{{ r['title'] }}</td>
        <td>{{ r['count'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
