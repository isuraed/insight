<html lang="en">
<head>

    <title>Reviews Insight</title>

    <!-- Bootstrap -->

<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Reviews Insight</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search" action="/">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter a product" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/most_reviewed">Most Reviewed</a></li>
            <li><a href="/brands/top25">Top Brands</a></li>
            <li><a href="/brands/bottom25">Worst Brands</a></li>
